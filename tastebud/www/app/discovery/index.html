<body>
  <link href="/app/discovery/style.css" rel="stylesheet">
  <div id="header">
    <div class="navigation">
      <span class="menu">
        <img src="../../img/menu.png">
      </span>
      <span class="logo">
        <img src="../../img/logo.png">
      </span>
      <span class="camera">
        <img src="../../img/camera.png">
      </span>
    </div>
  </div>
  <div class="photo">
    <img src="../../img/placeholder.png">
  </div>

      </span>

      </span>

  </div>
  <div id="controls">
    <div class="tasty">
      <img src="../../img/tasty.png">
    </div>
    <div class="favorite">
      <img src="../../img/favorite.png">
    </div>
  </div>
</body>
