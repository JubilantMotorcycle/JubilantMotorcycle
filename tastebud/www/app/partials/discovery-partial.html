<ion-view title="Discovery" type="text/ng-template">
  <ion-content>
    <!-- Associated Style Sheet -->
    <link href="/app/partials/discovery-style.css" rel="stylesheet">
    <!-- Photo Scroll -->
    <div class="photo">
       <img ng-src="../../img/placeholder.png">
       <div class="sub-bar">
         <span class="distance">
           <span class="location-icon">
             <img src="../../img/location.png">
           </span>
           <span class="location-text">
             distance: {{photo.distance}} miles away
           </span>
         </span>
       </div>
    </div>
    <!-- Controller Divs -->
    <div id="controls">
      <div class="tasty" ng-click="tasty()">
        <img src="../../img/tasty.png">
      </div>
      <div class="favorite"  ng-click="favorite()">
        <img src="../../img/favorite.png">
      </div>
    </div>
    <!-- More Info -->
    <div class="more-info">
    <div class="description">
      <span>
          <h2>Carne Asada Fries</h2>
          <p>Category: Mexican</p>
      </span>
      <span>
        <p>Roberto's Taco Joint</p>
        <div class="ratings">
          <span>
            <h4>$$</h4>
            <p>Price Range</p>
          </span>
          <span>
            <h4>24</h4>
            <p>Tasties</p>
          </span>
          <span>
            <h4>05</h4>
            <p>Favorites</p>
          </span>
        </div>
      </span>
      <span>
        <div class="directions">
          <span>
            <p>Located: 844 Market St.</p>
            <p>San Francisco, CA 91342</p>
          </span>
          <span>
            <button>Map It</button>
          </span>
        </div>
      </span>
    </div>
  </div>
  <script src="../../lib/jquery/dist/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.photo').click(function(){
        // event.defaultPrevented();
        $('.more-info').slideToggle( "slow", function() {
          // Animation complete.
        });
      });
    });
  </script>
  </ion-content>
</ion-view>
