<ion-view title="Photo Info">
  <ion-content class="padding">
    <div class="row responsive-sm">
      <div class="col">
        <h4>Dish Info</h4>
        <label class="item item-input">
          <input type="text" ng-model="dish.name" placeholder="Dish Name">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="dish.restaurant" placeholder="Restaurant Name">
        </label>
      </div>
    </div>

    <div class="row responsive-sm">
      <div class="col">
        <h4>Price Range</h4>
        <div class="button-bar">
          <a class="button button-outline button-assertive" >$</a>
          <a class="button button-outline button-assertive" >$$</a>
          <a class="button button-outline button-assertive" >$$$</a>
          <a class="button button-outline button-assertive" >$$$$</a>
        </div>
      </div>
    </div>

    <div class="row responsive-sm">
      <div class="col">
        <div class="button-bar">
          <a class="button button-outline button-assertive" href="#/shoot">Back</a>
          <a class="button button-outline button-assertive" ng-click="submit()">Next</a>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
